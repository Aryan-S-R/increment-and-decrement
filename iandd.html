<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="iandd.CSS">
</head>
<body>
    <h1>Increment and Decrementing Numbers in javascript!</h1>
    <center>
    <p>
        <button onclick="totalClick(1)">Increment</button><br><br>
        <span id="totalClicks">0</span><br><br>
        <button onclick="totalClick(-1)">Decrement</button><br><br>
    </p>
    <button onclick="totalClick(0)">Reset</button>
<script>
    function totalClick(click){
        const totalClicks = document.getElementById('totalClicks');
        const sumvalue = parseInt(totalClicks.innerText) + click;
        console.log(sumvalue + click);
        totalClicks.innerText = sumvalue;

        if(sumvalue < 0)
        {
            totalClicks.innerText = sumvalue;
        }

        if(click == 0)
        {
            totalClicks.innerText = 0;
        }
        
          
    }
</script>
</center>
        
</body>
</html>
